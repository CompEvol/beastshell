<h1>"edit" documentation</h1>

<h2>Description:</h2>

     <tt>edit(BEASTObject)</tt> brings up a BEASTObject dialog for editing the
object interactively.

<h2>Usage:</h2>

	edit(obj);<p>
e.g.</p>
<pre> edit(new beast.core.MCMC())</pre>
     
<h2>Arguments:</h2>

    obj: any BEASTObject.</p>
