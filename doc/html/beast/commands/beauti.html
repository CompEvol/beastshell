<html>
<head>
<title>BEAST command beauti(args)</title>
<link rel="stylesheet" type="text/css" href="../../style.css">
</head>
<body>
<pre>
beauti("options")
where options can consist of some of the following:
-template [template file]
-nex [nexus data file] -- there can be multiple -nex entries
-xmldat [beast xml file]
-xml [beast file]
-out [output file name]
-exitaction [writexml|usetemplate|usexml]
</pre>
</body>
</html>
